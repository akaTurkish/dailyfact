<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Науковий факт дня</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --text-color: #333;
      --light-bg: #f5f7fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("") center/cover no-repeat;
      opacity: 0.1;
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    main {
      max-width: 900px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 1rem;
      flex: 1 0 auto; /* Це дозволяє main розтягуватись, щоб заповнити доступний простір */
    }

    .date {
      text-align: center;
      font-size: 1.3rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 8px;
      height: 100%;
      background: linear-gradient(to bottom, var(--secondary-color), var(--accent-color));
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .fact-title {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .fact-description {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      line-height: 1.7;
    }

    .fact-source {
      font-size: 0.9rem;
      color: #666;
      text-align: right;
      font-style: italic;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .nav-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-button:hover {
      background-color: var(--secondary-color);
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1.5rem;
      flex-shrink: 0; /* Запобігає стисканню футера */
    }

    .footer-content {
      max-width: 900px;
      margin: 0 auto;
    }

    .footer-links {
      margin-top: 1rem;
    }

    .footer-links a {
      color: white;
      margin: 0 0.5rem;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .footer-links a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .fact-title {
        font-size: 1.5rem;
      }

      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="header-content">
    <h1>Науковий факт дня</h1>
    <p class="subtitle">Дивовижний світ науки щодня</p>
  </div>
</header>

<main>
  <div class="date" id="current-date" th:text="${date.now()}"></div>

  <div class="card">
    <div class="fact-title" th:text="${fact.fact}">Назва факту</div>
    <div class="fact-description" th:text="${fact.description}">Опис факту</div>
    <div class="fact-source" th:text="${fact.source}">Джерело</div>
  </div>

  <div class="navigation">
    <a href="/random" class="nav-button">Випадковий факт</a>
  </div>
</main>

<footer>
  <div class="footer-content">
    <p>© 2025 Науковий факт дня. Всі права захищено.</p>
    <div class="footer-links">
      <a href="#">Про проект</a>
      <a href="#">Архів фактів</a>
      <a href="#">Запропонувати факт</a>
      <a href="#">Контакти</a>
    </div>
  </div>
</footer>

<script>
  // Встановлюємо поточну дату у потрібному форматі
  function formatDate(date) {
    const options = { day: 'numeric', month: 'long', year: 'numeric' };
    return date.toLocaleDateString('uk-UA', options);
  }

  document.getElementById('current-date').textContent = formatDate(new Date());

  // В реальному сайті тут був би код для завантаження фактів з бекенду
  // та реалізація функціональності навігаційних кнопок
</script>
</body>
</html>
